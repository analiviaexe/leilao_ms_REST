<div class="notificacoes-container">
  <div class="header">
    <h3>Notificações</h3>
  </div>
  
  <div *ngFor="let notif of notificacoes" class="notificacao-card">
    <div class="notif-header">
      <strong class="tipo">{{ notif.tipo }}</strong>
      <span class="hora">{{ formatarHora(notif.timestamp) }}</span>
    </div>
    
    <div class="mensagem">{{ notif.mensagem }}</div>
  </div>
</div>
