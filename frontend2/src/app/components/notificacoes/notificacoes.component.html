<div>
  <div>
    <h3>Notificações</h3>
  </div>
  
  <div *ngFor="let notif of notificacoes">
    <div style="display: flex; justify-content: space-between;">
      <strong>{{ notif.tipo }}</strong>
      <span>{{ formatarHora(notif.timestamp) }}</span>
    </div>
    
    <div>{{ notif.mensagem }}</div>
  </div>
</div>
