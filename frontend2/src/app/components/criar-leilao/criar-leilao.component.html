<div class="criar-leilao">
  <h3>Criar Novo Leilão</h3>
  
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input 
      id="nome"
      type="text" 
      [(ngModel)]="nome" 
      placeholder="Ex: iPhone 15"
    />
  </div>
  
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input 
      id="descricao"
      type="text" 
      [(ngModel)]="descricao" 
      placeholder="Ex: Novo na caixa"
    />
  </div>
  
  <div class="form-group">
    <label for="valorInicial">Valor Inicial (R$):</label>
    <input 
      id="valorInicial"
      type="number" 
      [(ngModel)]="valorInicial" 
      placeholder="Ex: 1000"
      min="0"
      step="0.01"
    />
  </div>
  
  <div class="form-group">
    <label for="inicio">Data/Hora de Início:</label>
    <input 
      id="inicio"
      type="datetime-local" 
      [(ngModel)]="inicio"
    />
    <small>Pré-preenchido com data/hora atual</small>
  </div>
  
  <div class="form-group">
    <label for="fim">Data/Hora de Fim:</label>
    <input 
      id="fim"
      type="datetime-local" 
      [(ngModel)]="fim"
    />
    <small>Pré-preenchido com +1 minuto do início</small>
  </div>
  
  <button class="btn-criar" (click)="criarLeilao()">Criar Leilão</button>
</div>
