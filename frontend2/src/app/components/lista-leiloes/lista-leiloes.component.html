<div>
  <p *ngIf="leiloes.length === 0">Nenhum leilão ativo no momento</p>
  
  <div *ngFor="let leilao of leiloes">
    <div>
      <strong>{{ leilao.nome }}</strong>
    </div>
    
    <div>
      <p><strong>Descrição:</strong> {{ leilao.descricao }}</p>
      <p><strong>Valor inicial:</strong> R$ {{ leilao.valorInicial }}</p>
      <p><strong>Último lance:</strong> {{ leilao.ultimoLance ? 'R$ ' + leilao.ultimoLance : 'Nenhum lance ainda' }}</p>
    </div>
    
    <div>
      <button (click)="acompanhar(leilao.id)">Acompanhar leilão</button>
      <button (click)="pararDeAcompanhar(leilao.id)">Parar de acompanhar</button>
    </div>
  </div>
</div>
