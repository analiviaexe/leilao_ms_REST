<div class="lista-leiloes">
  <h3>Leilões Ativos</h3>
  
  <p *ngIf="leiloes.length === 0" class="vazio">Nenhum leilão ativo no momento</p>
  
  <div *ngFor="let leilao of leiloes" class="leilao-card">
    <div class="leilao-header">
      <strong>{{ leilao.nome }}</strong>
      <span class="status" [class.ativo]="leilao.status === 'ativo'">
        {{ leilao.status }}
      </span>
    </div>
    
    <div class="leilao-info">
      <p><strong>ID:</strong> {{ leilao.id }}</p>
      <p><strong>Valor inicial:</strong> R$ {{ leilao.valorInicial }}</p>
      <p><strong>Último lance:</strong> {{ leilao.ultimoLance ? 'R$ ' + leilao.ultimoLance : 'Nenhum lance ainda' }}</p>
    </div>
    
    <div class="leilao-acoes">
      <button class="btn-acompanhar" (click)="acompanhar(leilao.id)">
        Acompanhar leilão
      </button>
      <button class="btn-parar" (click)="pararDeAcompanhar(leilao.id)">
        Parar de acompanhar
      </button>
    </div>
  </div>
</div>
