<div class="formulario-lance">
  <h3>Dar Lance (Apenas Leilões Ativos)</h3>
  
  <div class="form-group">
    <label for="leilaoId">Selecione o Leilão Ativo:</label>
    <select 
      id="leilaoId"
      [(ngModel)]="leilaoId"
      style="display: block; width: 100%; padding: 5px; margin: 3px 0;"
    >
      <option value="">-- Selecione um leilão ativo --</option>
      <option *ngFor="let leilao of leiloesAtivos" [value]="leilao.id">
        #{{ leilao.id }} - {{ leilao.nome }} (R$ {{ leilao.valorInicial }})
      </option>
    </select>
    <small style="color: #666;">
      {{ leiloesAtivos.length }} leilão(ões) ativo(s) disponível(is)
    </small>
  </div>
  
  <div class="form-group">
    <label for="valor">Valor do Lance (R$):</label>
    <input 
      id="valor"
      type="number" 
      [(ngModel)]="valor" 
      placeholder="Valor"
      min="0"
      step="0.01"
    />
  </div>
  
  <button class="btn-enviar" (click)="enviarLance()" [disabled]="leiloesAtivos.length === 0">
    Enviar Lance
  </button>
</div>
